<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldMandu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/Logo.svg">
</head>

<body class="dark-mode">
    <header>
        <h1>Gold and Silver Prices</h1>
        <div class="date"></div>
        <button id="dark-mode-btn">
            <img id="dark-mode-icon" src="assets/images/moon.png" alt="Dark mode toggle icon">
        </button>
    </header>

    <main class="container">
        <section class="gold-rate">
            <div class="fine-gold">
                <h2>Fine Gold</h2>
                <div class="tola"></div>
                <div class="gram"></div>
            </div>
            <div class="tejabi-gold">
                <h2>Tejabi Gold</h2>
                <div class="tola"></div>
                <div class="gram"></div>
            </div>
            <div class="silver">
                <h2>Silver</h2>
                <div class="tola"></div>
                <div class="gram"></div>
            </div>
        </section>

        <section class="charts-section">
            <h2>Price History Charts</h2>
            <div class="chart-container">
                <h3>Fine Gold Price History (per Tola)</h3>
                <canvas id="fineGoldChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Tejabi Gold Price History (per Tola)</h3>
                <canvas id="tejabiGoldChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Silver Price History (per Tola)</h3>
                <canvas id="silverChart"></canvas>
            </div>
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>

</html>
